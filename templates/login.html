<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #0d6efd; /* Bootstrap primary blue */
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: white;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.25rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #e9ecef;
            color: black;
        }

        .forgot-password {
            text-align: right;
            margin-top: -1rem;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: #d1e3ff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: white;
            color: #0d6efd;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #d1e3ff;
        }

        p {
            text-align: center;
            margin-top: 1rem;
            color: #e0e0e0;
        }

        a {
            color: #d1e3ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>

        <div class="forgot-password">
            <a href="{% url 'password_reset' %}">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
    </form>

    <p>
        Don't have an account?
        <a href="{% url 'register' %}">Register here</a>
    </p>
</div>

</body>
</html>
