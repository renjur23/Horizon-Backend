{% load crispy_forms_tags %}
{% load socialaccount %}
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
        }
        .card {
            background-color: #0d6efd; /* Bootstrap primary blue */
            border: none;
            color: white;
        }
        .card-header {
            background-color: #0a58ca;
            border-bottom: none;
        }
        .form-control {
            background-color: #e9ecef;
        }
        .form-label {
            color: white;
        }
        a {
            color: #d1e3ff;
        }
        a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="card shadow">
            <div class="card-header text-center">
                <h3>Registrater Here!</h3>
            </div>
            <div class="card-body">
                <form id="registrationForm" method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-light text-primary fw-bold">Register</button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="{% url 'login_user' %}">Login here</a></p>
                </div>

                {% comment %} <!-- Google Login Button (Commented Out) -->
                {# 
                <a href="{% provider_login_url 'google' %}" class="d-flex align-items-center justify-content-center mt-4 text-dark rounded shadow bg-light p-2">
                    <img src="https://developers.google.com/identity/images/g-logo.png" style="height: 20px;" alt="Google logo" class="me-2">
                    <span>Sign in with Google</span>
                </a>
                #} {% endcomment %}

                <div id="formErrors" class="mt-3 text-warning text-center"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
