<!-- templates/password_reset.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .reset-container {
            background-color: #0d6efd; /* Bootstrap blue */
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: white;
        }

        p {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.25rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            background-color: #f0f0f0;
            color: black;
        }

        button {
            padding: 0.75rem;
            background-color: white;
            color: #0d6efd;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #d6e7ff;
        }

        a {
            color: white;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="reset-container">
    <h2>Reset Your Password</h2>
    <p>Enter your email address to receive a password reset link.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button type="submit">Send Reset Link</button>
    </form>

    <a href="{% url 'login_user' %}">Back to Login</a>
</div>

</body>
</html>
